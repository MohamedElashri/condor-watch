# condor-watch.conf

# Job IDs to track (space-separated)
JOBS_TO_MONITOR="1234567 2345678"

# Email settings
EMAIL_ENABLED=true
EMAIL_FROM="condor-watch@provider.com"
EMAIL_TO="your_email@provider.com"
EMAIL_SUBJECT_PREFIX="[HTCondor Update]"

# Mail binary (must be installed)
MAIL_CMD="/usr/bin/mail"

# Notification level: all/status_change/none
NOTIFY_LEVEL="status_change"

# Path to save last known statuses
STATE_DIR="./state"

# Log file
LOG_FILE="./logs/condor-watch.log"
